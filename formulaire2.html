<html>
    <head>
        <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
        <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
        <title>Formulaire personnel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
        <style type="text/css">
            @import url(tab.css);
            </style>
            <link rel="stylesheet" href="Formulaire.css">
    </head>
    <body id="06">

        <p><h2>Formulaire d'entree</h2></p>
        <p>
        <h4>
            <fieldset><legend>Etat civil</legend>
            <label for="nom">Nom:</label>
            <input type="text"name="nom"id="nom"size="20"maxlength="20">
            <label for="prenom">Prenom:</label>
            <input type="text"name="prenom"id="prenom"size="20"maxlength="20"><br/>
            <br/>
            <label for="age">Age:</label>
            <input type="text"name="age"id="age"size="20"maxlength="20">
            <label for="mail">E-mail:</label>
            <input type="text"name="mail"id="mail"size="20"maxlength="20"><br/>
            <label for="mat">Matricule:</label>
            <input type="text"name="mat"id="mat"size="20"maxlength="20">
            <label for="sex"> Sexe </label>
            <input type="text"name="sex"id="sex"size="20"maxlength="20">><br/>
        </fieldset>
        </h4>
        </p>
        <p>
            <fieldset><legend>Mes diplomes</legend>
            <input type="checkbox"name="cep"id="cep"><label for="cep">CEP</label>
            <input type="checkbox"name="bepc"id="bepc"><label for="bepc">BEPC</label>
            <input type="checkbox"name="bac"id="bac"><label for="bac">BAC</label>
            </fieldset>
        </p>
        <p>
        <fieldset><legend>Expertise</legend>
        <input type="radio"name="it"id="it"><label for="it">Expertise IT</label>
        <input type="radio"name="comp"id="comp"><label for="comp">Expertise Comptable</label>
        <fieldset><legend>Les boutons</legend></fieldset>
        <input type="button"name="env"id="env"><label for="env">Envoyer</label>
        <input type="button"name="eff"id="eff"><label for="eff">Effacer</label>
        <input type="button"name="quit"id="quit"><label for="quit">Quitter</label>
        </fieldset>
        </p>
    </body>
